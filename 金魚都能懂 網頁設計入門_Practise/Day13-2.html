<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .wrap {
            width: 960px;
            margin: auto;
            display: flex;
        }

        .item {
            width: 100%;
            margin: 0 10px 10px;
        }
        .item img {
            width: 100%;
            vertical-align: top;
        }
    </style>
</head>
<body>
    
    <div class="wrap">
        <div class="item">
            <img src="https://picsum.photos/300/200/?random1" alt="">
            <img src="https://picsum.photos/300/200/?random2" alt="">
        </div>
    </div>

    <div class="wrap">
        <div class="item">
            <img src="https://picsum.photos/300/200/?random3" alt="">
            <img src="https://picsum.photos/300/200/?random4" alt="">
            <img src="https://picsum.photos/300/200/?random5" alt="">
        </div>
    </div>
    
</body>
</html>
